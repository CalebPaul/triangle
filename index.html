<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Fun with Triangles</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center well">Triangle Fun</h1>
      <form>
        <div class="row">
          <div class="text-center col-md-4 form-group">
            <label for="side1">Please enter the length for side 1:</label>
            <input id="side1" class="form-control" type="text">
          </div>
          <div class="text-center col-md-4 form-group">
            <label for="side2">Please enter the length for side 2:</label>
            <input id="side2" class="form-control" type="text">
          </div>
          <div class="text-center col-md-4 form-group">
            <label for="side3">Please enter the length for side 3:</label>
            <input id="side3" class="form-control" type="text">
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn">Submit</button>
          <h2>This is <span class="type"></span> triangle!</h2>
        </div>

      </form>


    </div>
  </body>
</html>
